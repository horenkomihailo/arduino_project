<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>–í–ª–∞–∂–Ω–æ—Å—Ç—å –ø–æ—á–≤—ã</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 1.2em; padding: 10px 20px; }
    #moisture { font-size: 2em; margin-top: 20px; }
    canvas { max-width: 400px; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –≤–ª–∞–∂–Ω–æ—Å—Ç–∏ –ø–æ—á–≤—ã</h1>
  <button onclick="checkMoisture()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤–ª–∞–∂–Ω–æ—Å—Ç—å</button>
  <button onclick="clearHistory()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
  <div id="moisture">–í–ª–∞–∂–Ω–æ—Å—Ç—å: --%</div>
  <canvas id="chart" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: '–í–ª–∞–∂–Ω–æ—Å—Ç—å (%)',
          data: [],
          borderColor: 'green',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        scales: { y: { min: 0, max: 100 } }
      }
    });

    function checkMoisture() {
      fetch("http://localhost:5000/moisture")
        .then(res => res.json())
        .then(data => {
          if (data.percent !== undefined) {
            document.getElementById('moisture').textContent = `–í–ª–∞–∂–Ω–æ—Å—Ç—å: ${data.percent}%`;
            const time = new Date().toLocaleTimeString();
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(data.percent);
            if (chart.data.labels.length > 10) {
              chart.data.labels.shift();
              chart.data.datasets[0].data.shift();
            }
            chart.update();
          }
        })
        .catch(() => alert("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É"));
    }

    window.onload = function() {
      fetch("http://localhost:5000/history")
        .then(res => res.json())
        .then(data => {
          data.forEach(entry => {
            chart.data.labels.push(entry.time);
            chart.data.datasets[0].data.push(entry.percent);
          });
          chart.update();
        });
    };

    function clearHistory() {
      fetch("http://localhost:5000/clear", { method: "POST" })
        .then(() => {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.update();
          alert("–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞");
        });
    }

  </script>
</body>
</html>
